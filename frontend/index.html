<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 Resume Search</h1>
        </header>

        <div class="search-section">
            <div class="search-form">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter keywords to search for candidates..."
                    class="search-input"
                >
                <button id="searchButton" class="search-button">Search</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <span>Searching resumes...</span>
        </div>

        <div class="results-section">
            <div id="searchResults" class="results-container"></div>
        </div>

        <div id="expandedResume" class="expanded-resume hidden">
            <div class="expanded-header">
                <h3>Details</h3>
                <button id="closeExpanded" class="close-button">✕</button>
            </div>
            <div class="expanded-content">
                <div id="llmResponse" class="llm-response"></div>
                <div id="resumeText" class="resume-text"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
